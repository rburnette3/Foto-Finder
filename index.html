<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Foto Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
</head>
<body>
 <header>
   <h1>FOTO
     <img class="foto-finder-logo" src="photos/foto-finder-logo.svg" alt="foto-finder camera logo">
     FINDER</h1>
</header>
  <main>
    <section id="top_section" class="top-section">
      <p class="input_box_names" id="input_box_title">Title</p>
      <form id="title_input" class="input_form" action="index.html" type="text" method="post">
        <!-- <p class="input_box_names" id="input_box_title">Title</p> -->
        <input id="title_input" class="inputboxes" type="text">
        </input>
      </form>
      <p class="input_box_names" id="input_box_caption">Caption</p>
      <form id="caption_input" class="input_form" action="index.html" type="text" method="post">
        <!-- <p class="input_box_names" id="input_box_caption">Caption</p> -->
        <input id="captionInput" class="inputboxes" type="text">
        </input>
      </form>
        <button type="button" name="choose-file-button" id="chooseFileButton" class="top-section-buttons">Choose File</button>
        <button type="button" name="save-button" id="saveButton" class="top-section-buttons">Add to Album</button>
      </section>
    <section id="bottom_section" class="bottom-section">

    </section>


</main>

</body>
</html>
